services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: api-gateway
    ports:
      - "8001:3000"
    env_file:
      - ./api-gateway/.env
    networks:
      - veren
    depends_on:
      - internal-redis

  # submission-service:
  #   build:
  #     context: ./submission-service
  #     dockerfile: Dockerfile.dev
  #   container_name: submission-service
  #   volumes:
